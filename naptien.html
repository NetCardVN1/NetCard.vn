<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nạp Tiền - NetCard.vn</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #ff4747; --dark: #000; --card: #151515; --danger: #ff3838; }
        body { font-family: Arial, sans-serif; background: var(--dark); color: #fff; margin: 0; }
        header { background: #111; padding: 12px; border-bottom: 2px solid var(--primary); text-align: center; }
        .container { max-width: 450px; margin: 20px auto; padding: 15px; }
        
        .recharge-card { background: var(--card); border-radius: 15px; border: 1px solid #333; overflow: hidden; }
        .head { background: linear-gradient(90deg, #ff4e50, #f9d423); padding: 15px; color: #000; font-weight: bold; text-align: center; text-transform: uppercase; }
        
        .alert-box { background: rgba(255, 56, 56, 0.1); border-left: 4px solid var(--danger); padding: 15px; margin: 15px; font-size: 13px; color: #ff8a8a; }
        
        form { padding: 0 20px 20px; }
        label { display: block; margin-top: 15px; font-size: 12px; color: #aaa; text-transform: uppercase; }
        select, input { width: 100%; padding: 14px; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; margin-top: 5px; outline: none; box-sizing: border-box; }
        select:focus, input:focus { border-color: var(--primary); }
        
        .btn-submit { width: 100%; background: var(--primary); color: #fff; border: none; padding: 16px; border-radius: 8px; font-weight: bold; font-size: 16px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <img src="logo.png" height="30">
</header>

<div class="container">
    <div class="recharge-card">
        <div class="head">Khu Vực Nạp Thẻ</div>
        
        <div class="alert-box">
            <i class="fa fa-triangle-exclamation"></i> <b>CẢNH BÁO:</b><br>
            Nhập sai 3 lần khóa tài khoản 20 phút. Vui lòng kiểm tra kỹ Mệnh giá, Seri và Mã thẻ trước khi bấm nạp.
        </div>

        <form action="/callback" method="POST">
            <label>Loại mạng</label>
            <select name="card_type">
                <option value="VIETTEL">Viettel</option>
                <option value="MOBIFONE">Mobifone</option>
                <option value="VINAPHONE">Vinaphone</option>
                <option value="ZING">Zing (Vinagame)</option>
                <option value="GARENA">Garena</option>
            </select>

            <label>Mệnh giá</label>
            <select name="amount">
                <option value="10000">10,000đ</option>
                <option value="20000">20,000đ</option>
                <option value="50000">50,000đ</option>
                <option value="100000">100,000đ</option>
                <option value="200000">200,000đ</option>
                <option value="500000">500,000đ</option>
            </select>

            <label>Số Seri</label>
            <input type="text" name="serial" placeholder="Nhập số seri..." required>

            <label>Mã thẻ (Pin)</label>
            <input type="text" name="pin" placeholder="Nhập mã thẻ..." required>

            <button type="submit" class="btn-submit">TIẾN HÀNH NẠP THẺ</button>
        </form>
    </div>
    <center><a href="/" style="color:#666; font-size:13px; text-decoration:none; margin-top:20px; display:block;">Quay lại trang chủ</a></center>
</div>

</body>
</html>
