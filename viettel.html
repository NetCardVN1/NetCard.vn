<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua Thẻ Viettel - NetCard.vn</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; }
        .box { max-width: 400px; margin: 50px auto; background: #151515; padding: 20px; border-radius: 15px; border: 1px solid #ff4747; }
        select { width: 100%; padding: 15px; background: #000; color: #fff; border: 1px solid #333; border-radius: 8px; font-size: 16px; }
        .price { font-size: 28px; color: #2ecc71; font-weight: bold; margin: 20px 0; }
        button { width: 100%; padding: 15px; background: #ff4747; color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h3>MUA THẺ VIETTEL</h3>
        <p>Chiết khấu 2%</p>
        <select id="mg" onchange="calc()">
            <option value="10000">10k</option>
            <option value="20000">20k</option>
            <option value="30000">30k</option>
            <option value="50000">50k</option>
            <option value="100000">100k</option>
            <option value="200000">200k</option>
            <option value="300000">300k</option>
            <option value="500000">500k</option>
            <option value="1000000">1tr</option>
        </select>
        <div class="price" id="total">9.800 VNĐ</div>
        <button onclick="alert('Đang chuyển hướng thanh toán...')">MUA NGAY</button>
        <br><br><a href="/" style="color:#666; text-decoration:none;">Quay lại</a>
    </div>
    <script>
        const prices = {10000:9800, 20000:19600, 30000:29550, 50000:49000, 100000:98000, 200000:196000, 300000:294000, 500000:490000, 1000000:985000};
        function calc() { document.getElementById('total').innerText = prices[document.getElementById('mg').value].toLocaleString() + " VNĐ"; }
    </script>
</body>
</html>
