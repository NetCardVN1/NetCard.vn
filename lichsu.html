<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử giao dịch - NetCard.vn</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #ff4747; --dark-bg: #0b0b0b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark-bg); color: #fff; margin: 0; }
        header { background: #000; padding: 12px 15px; border-bottom: 2px solid var(--primary); display: flex; align-items: center; }
        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 15px; }
        .history-card { background: #151515; border-radius: 10px; border: 1px solid #333; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #222; color: #f39c12; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #222; }
        .status-success { color: #2ecc71; font-weight: bold; }
        .status-error { color: #e74c3c; font-weight: bold; }
        .badge { background: #333; padding: 2px 6px; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body>
<header>
    <div class="logo"><img src="logo.png" height="28"></div>
    <nav style="margin-left: auto;"><a href="/" style="color:#fff; text-decoration:none;">TRANG CHỦ</a></nav>
</header>
<div class="container">
    <h3 style="color:var(--primary);"><i class="fa fa-history"></i> LỊCH SỬ MUA THẺ</h3>
    <div class="history-card">
        <table>
            <thead>
                <tr>
                    <th>Loại/Mệnh giá</th>
                    <th>Thông tin</th>
                    <th>Trạng thái</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Viettel<br><b>50.000đ</b></td>
                    <td>S: <span class="badge">1000567xxx</span><br>P: <span class="badge">456789xxx</span></td>
                    <td class="status-success">Thành công</td>
                </tr>
                <tr>
                    <td>Garena<br><b>20.000đ</b></td>
                    <td>S: <span class="badge">2000888xxx</span><br>P: <span class="badge">********</span></td>
                    <td class="status-error">Thẻ sai</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
